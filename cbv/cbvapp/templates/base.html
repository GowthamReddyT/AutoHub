<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}AutoWorld{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #eef2f7, #d9e4f5);
            font-family: 'Segoe UI', sans-serif;
        }

        /* Navbar */
        .navbar {
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.4rem;
            letter-spacing: 1px;
        }

        .nav-link {
            font-weight: 500;
        }

        /* Page spacing */
        .page-container {
            padding-top: 40px;
            padding-bottom: 40px;
        }
    </style>
</head>

<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">

        <!-- Logo/Brand -->
        <a class="navbar-brand" href="/">
            ðŸš— AutoWorld
        </a>

        <!-- Mobile toggle -->
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarsExample">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menu -->
        <div class="collapse navbar-collapse" id="navbarsExample">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/company/">Companies</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/company/add/">Add Company</a>
                </li>

            </ul>
        </div>

    </div>
</nav>
<!-- ========================================== -->


<!-- PAGE CONTENT -->
<div class="container page-container">
    {% block content %}
    {% endblock %}
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
