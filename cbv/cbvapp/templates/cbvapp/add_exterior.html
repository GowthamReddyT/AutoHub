{% extends 'base.html' %}
{% block title %}Add Exterior{% endblock %}
{% block content %}

<div class="container py-5">
    <div class="card shadow-lg p-4 col-md-5 mx-auto rounded-4">

        <h4 class="text-center fw-bold text-success mb-4">
            üèÅ Add Exterior Image
        </h4>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label fw-semibold">Exterior Image</label>
                {{ form.image }}
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="javascript:history.back()" class="btn btn-secondary px-4">
                    Cancel
                </a>
                <button type="submit" class="btn btn-success px-4">
                    Upload
                </button>
            </div>

        </form>

    </div>
</div>

{% endblock %}
