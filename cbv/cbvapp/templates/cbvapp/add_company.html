{% extends 'base.html' %}
{% block title %}Add New Company{% endblock %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #f8f9fa, #eef2f7);
    }
    .form-wrapper {
        max-width: 720px;
        margin: auto;
    }
    .form-card {
        border: none;
        border-radius: 18px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        background: #ffffff;
    }
    .form-header {
        border-bottom: 1px solid #e9ecef;
        padding-bottom: 1rem;
        margin-bottom: 1.5rem;
    }
    .form-header h3 {
        font-weight: 700;
    }
    .form-card p {
        margin-bottom: 1rem;
    }
    .form-card input,
    .form-card select,
    .form-card textarea {
        border-radius: 10px;
        padding: 10px 14px;
    }
    .btn-save {
        border-radius: 12px;
        padding: 10px 26px;
        font-weight: 600;
    }
</style>

<div class="container py-5">
    <div class="form-wrapper">
        <div class="card form-card p-4 p-md-5">

            <!-- Header -->
            <div class="form-header d-flex align-items-center gap-2">
                <i class="bi bi-building-add fs-3 text-primary"></i>
                <h3 class="mb-0">Add New Company</h3>
            </div>

            <!-- Form -->
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                {{ form.as_p }}

                <div class="d-flex justify-content-end mt-4">
                    <a href="{% url 'companies' %}" class="btn btn-outline-secondary me-2">
                        <i class="bi bi-arrow-left"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-primary btn-save">
                        <i class="bi bi-check-circle-fill me-1"></i> Save Company
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock %}
